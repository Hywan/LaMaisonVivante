<!doctype html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="bulb" src="assets/bulb/scene.gltf"></a-asset-item>
        <a-asset-item id="bed" src="assets/bed/scene.gltf"></a-asset-item>
      </a-assets>
      
      <a-sky color="#fbedff"></a-sky>

      <!--<a-gltf-model src="#bed" position="0 0 0"></a-gltf-model>-->

      <!-- # Floor 1 -->
      <!-- ## Horizontal -->
      <a-box width="7" depth="7" height="0.2" position="0 -0.1 0" color="#edcacc"></a-box>
      <!-- ## Vertical -->
      <a-box width="0.2" depth="7" height="0.9" position="3.6 0.25 0" color="#edcacc"></a-box>
      <!-- ## Partition between kitchen and room -->
      <a-box width="4.9" depth="0.05" height="1" position="-0.95 0.5 -0.5" color="#dfa29b" opacity="0.4"></a-box>
      <!-- ## Partition between room and toilet -->
      <a-box width="0.05" depth="1.9" height="1" position="1.5 0.5 -2.45" color="#dfa29b" opacity="0.4"></a-box>
      <!-- ## Partition between toilet and plant room -->
      <a-box width="0.05" depth="2.9" height="1" position="2.5 0.5 -1.95" color="#dfa29b" opacity="0.4"></a-box>

      <!-- # Floor 2 -->
      <!-- ## Horizontal -->
      <a-box width="3" depth="5" height="0.2" position="5 0.8 1" color="#edcacc"></a-box>
      <!-- ## Vertical -->
      <a-box width="0.2" depth="5" height="0.9" position="6.6 1.15 1" color="#edcacc"></a-box>

      <!-- # Floor 3 -->
      <!-- ## Horizontal -->
      <a-box width="4" depth="5" height="0.2" position="8.5 1.7 1" color="#edcacc"></a-box>
      <!-- ## Partition between bathroom and room -->
      <a-box width="2.8" depth="0.05" height="1" position="8.9 2.3 0" color="#dfa29b" opacity="0.4"></a-box>
      <!-- ## Partition between rooms -->
      <a-box width="2.8" depth="0.05" height="1" position="8.9 2.3 1.8" color="#dfa29b" opacity="0.4"></a-box>

      <!-- # Walls -->
      <!-- ## Wall 1 -->
      <a-box width="0.1" depth="7"  height="2" position="-3.45 1 0" color="#ffb084" opacity="1"></a-box>
      <!-- ## Wall 2 -->
      <a-box width="6.9" depth="0.1"  height="2" position="0.05 1 -3.45" color="#ffb084" opacity="1"></a-box>
      <!-- ## Wall 3 -->
      <a-box width="0.1" depth="2"  height="2.2" position="3.55 1.8 -2.5" color="#ffb084" opacity="1"></a-box>
      <!-- ## Wall 4 -->
      <a-box width="3" depth="0.1"  height="2" position="5 1.9 -1.45" color="#ffb084" opacity="1"></a-box>
      <!-- ## Wall 5 -->
      <a-box width="4" depth="0.1"  height="2" position="8.5 2.8 -1.45" color="#ffb084" opacity="1"></a-box>
      <!-- ## Wall 6 -->
      <a-box width="0.1" depth="4.9"  height="2" position="10.45 2.8 1.05" color="#ffb084" opacity="1"></a-box>

      <!-- # Lights -->
      <!-- ## Kitchen -->
      <a-gltf-model src="#bulb" position="0 2.5 0.5" rotation="180 0 0" scale="0.05 0.05 0.05"></a-gltf-model>
      <!-- ## Dining table -->
      <a-gltf-model src="#bulb" position="-1 2.5 2.3" rotation="180 0 0" scale="0.05 0.05 0.05"></a-gltf-model>
      <!-- ## Parent's bedroom -->
      <a-gltf-model src="#bulb" position="3 3.5 2.5" rotation="180 0 0" scale="0.05 0.05 0.05"></a-gltf-model>
      <!-- ## Ã‰li's bedroom -->
      <a-gltf-model src="#bulb" position="9 3.5 2.7" rotation="180 0 0" scale="0.05 0.05 0.05"></a-gltf-model>
      <!-- ## Louise's bedroom -->
      <a-gltf-model src="#bulb" position="9 3.5 1" rotation="180 0 0" scale="0.05 0.05 0.05"></a-gltf-model>
      <!-- ## Bathroom -->
      <a-gltf-model src="#bulb" position="9 3.5 -0.7" rotation="180 0 0" scale="0.05 0.05 0.05"></a-gltf-model>
      <!-- ## Laundry room -->
      <a-gltf-model src="#bulb" position="7.2 3.5 -0.7" rotation="180 0 0" scale="0.05 0.05 0.05"></a-gltf-model>

      <!-- Camera -->
      <a-entity position="0 3 12" rotation="-10 -12 0">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
